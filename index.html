<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Pack Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>

<div class="container">
    <div id="formSection">
        <label for="skinPackName">Name Skin Pack:</label>
        <input type="text" id="skinPackName" placeholder="Enter Skin Pack Name" class="dark" required>
        <button onclick="showUploadSection()" class="yellow">Next</button>
    </div>

    <div id="uploadSection" style="display:none;">
        <div class="upload-container">
            <input type="file" id="skinImage" style="display:none;" accept=".png, .jpg" onchange="uploadSkin()">
            <label for="skinImage" class="upload-button" id="uploadButton">
                <span class="plus-icon">+</span>
            </label>
            <img id="previewImage" style="width: 100px; height: 100px; display:none;" onclick="openFileInput()">
        </div>
        <label for="skinName">Name Skin:</label>
        <input type="text" id="skinName" placeholder="Enter Skin Name" class="dark">
        <label for="skinType">Type Skin:</label>
        <select id="skinType" class="dark">
            <option value="default">Normal</option>
            <option value="slim">Slim</option>
        </select>
        <button onclick="addToSkinPack()" class="yellow">Add to Skin Pack</button>
    </div>

    <div>
        <button onclick="downloadSkinPack()" class="yellow" id="downloadButton" style="display:none;">Download Skin Pack Now!</button>
    </div>

    <div id="skinList" style="display:none;">
        <!-- Skin items will be added here -->
    </div>
    <div class="footer">
        www.ajaystudio.xyz
    </div>

    <div class="portal"></div>
</div>

<script src="scripts.js"></script>

</body>
</html>
